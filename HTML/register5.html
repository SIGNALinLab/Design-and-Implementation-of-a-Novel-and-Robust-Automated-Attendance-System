<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Register</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full mb-4 px-4 py-2 border rounded" required>
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full mb-4 px-4 py-2 border rounded" required>
                <label for="password" class="block mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full mb-4 px-4 py-2 border rounded" required>
                <label for="role" class="block mb-2">Register as:</label>
                <select id="role" name="role" class="w-full mb-4 px-4 py-2 border rounded" required>
                    <option value="instructor">Instructor</option>
                    <option value="student">Student</option>
                </select>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Register</button>
            </form>
            <div class="mt-4 text-center">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
